
# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# ustawienia Sass'a
sass:
  sass_dir: assets/css
  style: :nested

# zmiana portu, po ponownym uruchomieniu servera zmieni sie
port: 6060

# folder _site jest generowany automatycznie przez jekyll,nie mozemy zmieniac niczego
# jekyll bierze wszystkie pliki z _posts, _sass itp. renderuje je i wrzuca do _site
# wiec _site jest renderowany wersja wszystkich twoich stron (css, js tez) jest produktem wszystkiego co zrobiles
